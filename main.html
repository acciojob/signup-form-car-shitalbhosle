<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="get" method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required>
		<br>
		<br>
		<label for="gender_f gender_m">Gender :</label>
		<br>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_m" name="gender" required>
		<br>
		<br>

		<label for="cars">--Please choose an option--</label>
		<select name="cars" id="cars" required>
	
			<option>Farari</option>
			<option>TATA Motors</option>
			<option>BMW</option>
		</select>
		<br>
		<br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
	    <br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br>
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
